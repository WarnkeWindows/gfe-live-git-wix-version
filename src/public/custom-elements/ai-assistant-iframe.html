<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Faith Exteriors - AI Assistant</title>
    <style>
        :root {
            --primary-navy: #1A365D;
            --secondary-gold: #D4AF37;
            --white: #FFFFFF;
            --light-gray: #F7FAFC;
            --medium-gray: #CBD5E0;
            --dark-gray: #4A5568;
            --success: #38A169;
            --error: #E53E3E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        .ai-assistant-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .assistant-header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-navy) 100%);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-icon {
            width: 24px;
            height: 24px;
            background: var(--secondary-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-navy);
            font-size: 0.8rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--secondary-gold);
            color: var(--primary-navy);
        }

        .message.assistant .message-avatar {
            background: var(--primary-navy);
            color: var(--white);
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--secondary-gold);
            color: var(--primary-navy);
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: var(--white);
            color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-bottom-left-radius: 5px;
        }

        .quick-actions {
            padding: 0.5rem 1rem;
            background: var(--white);
            border-top: 1px solid var(--medium-gray);
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
        }

        .quick-action {
            background: var(--light-gray);
            border: 1px solid var(--medium-gray);
            color: var(--dark-gray);
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: var(--primary-navy);
            color: var(--white);
            transform: translateY(-1px);
        }

        .input-area {
            padding: 1rem;
            background: var(--white);
            border-top: 1px solid var(--medium-gray);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            padding: 0.75rem;
            border: 2px solid var(--medium-gray);
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--secondary-gold);
        }

        .send-btn {
            background: var(--primary-navy);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--secondary-gold);
            color: var(--primary-navy);
            transform: scale(1.1);
        }

        .upload-area {
            padding: 0.5rem 1rem;
            background: var(--light-gray);
            border-top: 1px solid var(--medium-gray);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .upload-btn {
            background: var(--secondary-gold);
            color: var(--primary-navy);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--primary-navy);
            color: var(--white);
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ai-assistant-container">
        <div class="assistant-header">
            <div class="header-title">
                <div class="ai-icon">AI</div>
                Good Faith Exteriors Assistant
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="quick-actions">
            <div class="quick-actions-grid">
                <button class="quick-action" onclick="sendQuickMessage('Get Quote')">Get Quote</button>
                <button class="quick-action" onclick="sendQuickMessage('Schedule Consultation')">Schedule</button>
                <button class="quick-action" onclick="sendQuickMessage('Energy Savings')">Energy Info</button>
                <button class="quick-action" onclick="sendQuickMessage('Window Types')">Window Types</button>
                <button class="quick-action" onclick="sendQuickMessage('Financing Options')">Financing</button>
                <button class="quick-action" onclick="sendQuickMessage('Warranty Info')">Warranty</button>
            </div>
        </div>

        <div class="upload-area">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“· Upload Image
            </button>
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileUpload(event)">
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me about windows, energy savings, quotes, or anything else..."
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = 'iframe_session_' + Date.now();
        let chatHistory = [];

        document.addEventListener('DOMContentLoaded', function() {
            displayWelcomeMessage();
        });

        function displayWelcomeMessage() {
            const welcomeMessage = `
                Welcome to Good Faith Exteriors! ðŸ‘‹
                
                I'm your AI assistant, ready to help with:
                â€¢ Window replacement quotes and analysis
                â€¢ Energy efficiency calculations  
                â€¢ Product recommendations
                â€¢ Scheduling consultations
                â€¢ Answering questions about our services
                
                How can I assist you today?
            `;
            
            displayMessage('assistant', welcomeMessage);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            input.value = '';
            displayMessage('user', messageText);
            
            // Simulate AI response
            setTimeout(() => {
                const responses = [
                    "I'd be happy to help you with window replacement! Let me analyze your needs.",
                    "Great question! Our energy-efficient windows can save you 15-30% on energy costs.",
                    "We offer double-hung, casement, sliding, bay, bow, and specialty windows.",
                    "We have flexible financing options available. Let me gather some information."
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                displayMessage('assistant', response);
            }, 1000);
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = getQuickMessageText(message);
            sendMessage();
        }

        function getQuickMessageText(action) {
            const quickMessages = {
                'Get Quote': 'I\'d like to get a quote for window replacement.',
                'Schedule Consultation': 'I\'d like to schedule a consultation.',
                'Energy Savings': 'Can you tell me about energy savings with new windows?',
                'Window Types': 'What types of windows do you offer?',
                'Financing Options': 'What financing options are available?',
                'Warranty Info': 'Can you tell me about your warranty?'
            };
            
            return quickMessages[action] || action;
        }

        function displayMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString();
            const avatar = role === 'user' ? 'U' : 'AI';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 0.25rem;">${timestamp}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            chatHistory.push({ role, content, timestamp });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            displayMessage('user', `ðŸ“· Uploaded image: ${file.name}`);
            
            setTimeout(() => {
                displayMessage('assistant', 'I\'ve analyzed your window image. The windows appear to be in good condition but could benefit from replacement for improved energy efficiency. Would you like me to generate a quote based on this analysis?');
            }, 2000);
        }
    </script>
</body>
</html>
